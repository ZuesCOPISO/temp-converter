<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Temp-converter</title>
</head>
<body> 
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input">
            <label for="celsius" >Celsius:</label>
            <input type="number" id="celsius"  min="-273.15" step="0.01" oninput="convertTemperature()">
        </div>
        <div class="input">
            <label for="fahrenheit" >Fahrenheit:</label>
            <input type="number" id="fahrenheit"  min="-459.67" step="0.01" oninput="convertTemperature()">
        </div>
    </div>
   <script src="./script/code.js"></script> 
</body>
</html>
